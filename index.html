<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Othello / Reversi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="start-container">
    <h1>Welcome to Othello</h1>
    <div class="form-group">
        <label>Select Opponent:</label>
        <input type="radio" name="opponent" value="human" checked> Human
        <input type="radio" name="opponent" value="ai"> AI
    </div>
    <div class="form-group" id="ai-options" style="display: none;">
        <div class="form-subgroup">
            <label>Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy" selected>Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="form-subgroup">
            <label>Select Color:</label>
            <input type="radio" name="color" value="B" checked> Black (First)
            <input type="radio" name="color" value="W"> White (Second)
        </div>
        <div class="form-subgroup">
            <label><input type="checkbox" id="dynamic-depth"> Dynamic AI Depth</label>
        </div>
    </div>
    <div class="form-group">
        <label>Select Board Size (6-20, even):</label>
        <input type="number" id="board-size" min="6" max="20" step="2" value="8">
    </div>
    <button id="start-game-btn">Start Game</button>
</div>

<div id="game-container" style="display:none;">
    <div id="game-controls">
        <div id="status-label"></div>
        <button id="undo-button">Undo</button>
        <button id="restart-button">Restart</button>
    </div>
    <div id="main-content">
        <canvas id="game-canvas"></canvas>
        <div id="right-panel">
            <h3>Move Log</h3>
            <textarea id="move-log" readonly></textarea>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
